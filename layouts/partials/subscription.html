{{ if site.Data.homepage.subscription.enable }}
{{ with site.Data.homepage.subscription }}
<section id="subscribe" {{ if .overlay }} class="overlay" {{ end }}
  style="background-image: url('{{ .bg_image | absURL }}');">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1 class=" heading wow fadeInUp" data-wow-duration="300ms" data-wow-delay="300ms">{{ .title | markdownify }}
          </h1>
          <p class="wow fadeInUp" data-wow-duration="300ms" data-wow-delay="400ms">{{ .description | safeHTML }}</p>
          <div id="mapdiv" class="subscription-form" style="width: 75%; height: 250px; margin: 0 auto !important; z-index: 0 !important">
          </div>
          <p><a href="https://www.google.com/maps/dir/47.2797926,0.8055288/centre+aquatique+du+lac" title="Itin&eacute;raire" style="color: #FFFFFF; text-decoration: none">275 Avenue de Grammont 37200 Tours</a></p>
  <script src="//openlayers.org/api/2.13.1/OpenLayers.js"></script>
  <script>
    map = new OpenLayers.Map("mapdiv", { controls: [] });
    osm = new OpenLayers.Layer.OSM(
    "OpenStreetMap",
    [
        '//a.tile.openstreetmap.org/${z}/${x}/${y}.png',
        '//b.tile.openstreetmap.org/${z}/${x}/${y}.png',
        '//c.tile.openstreetmap.org/${z}/${x}/${y}.png'
    ],
    null);
    map.addLayer(osm);
    var lonLat = new OpenLayers.LonLat(0.7033844932282463, 47.369439860884555)
        .transform(
            new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
            map.getProjectionObject() // to Spherical Mercator Projection
        );
    var poi = new OpenLayers.Layer.Text( "POI", { location: "./poi.txt", projection: map.displayProjection });
    map.addLayer(poi);
    map.setCenter(lonLat, 15);
  </script>
          <p class="wow fadeInUp" data-wow-duration="300ms" data-wow-delay="400ms">{{ .description2 | safeHTML }}</p>
        </div>
      </div><!-- .col-md-12 close -->
    </div><!-- .row close -->
  </div><!-- .containe close -->
</section><!-- #subscribe close -->
{{end}}
{{end}}
