################ About #######################
about:
  enable : true
  image : "images/club.png"
  title : "Un <span>club</span> centenaire ouvert à tous"
  description : "Créée en 1913, l’Association Sportive Paris-Orléans devient en 1938 l’Association Sportive de Préparation Olympique suite au rachat de la Compagnie du chemin de fer de Paris à Orléans (PO) par la SNCF. En 1995, toutes les sections de l’association deviennent autonomes. De nos jours, la section athlétisme est ouverte à tous les passionnés de courses à pied."
  
