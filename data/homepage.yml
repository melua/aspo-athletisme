################# food Menu ################
pricing:
  enable : true
  title : "Un sport <span>abordable</span>"
  description: "Le club est affilié à la Fédération Sportive et Gymnique du Travail qui encourage la pratique du sport populaire de masse. La licence omnisports permet à chaque adhérent de s'ouvrir à d'autres activités, ce qui correspond à une demande sociale actuelle."
  subtitle : "TARIFS"
  pricing_item:
  - title: "Licence Adulte"
    description: "Licence omnisport FSGT agréée offrant accès à la pratique du sport en loisir et en compétition. Un certificat médical de moins de 2 ans est demandé. Assurance sportive incluse. L'inscription à 1 cross/trail et à 1 course (semi-marathon maximum) est offerte si le club y participe."
    price : "€ 50.00"

  - title: "Licence Cheminot"
    description: "Réservée aux salariés et retraités de la SNCF. Licence omnisport FSGT agréée offrant accès à la pratique du sport en loisir et en compétition. Un certificat médical de moins de deux ans est demandé. Assurance sportive incluse. L'inscription à 1 cross/trail et à 1 course (semi-marathon maximum) est offerte si le club y participe."
    price : "€ 45.00"

  - title: "Licence Édudiant"
    description: "Réservée aux étudiants de plus de 18 ans. Licence omnisport FSGT agréée offrant accès à la pratique du sport en loisir et en compétition. Un certificat médical de moins de deux ans est demandé. Assurance sportive incluse. L'inscription à 1 cross/trail et à 1 course (semi-marathon maximum) est offerte si le club y participe."
    price : "€ 42.00"

  - title: "Carte Stade"
    description: "Cette carte offre le droit d'accéder au stade aux crénaux affectés au club et participe aux frais d'accès au stade. Aucune assurance n'est incluse."
    price : "€ 22.00"

